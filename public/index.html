<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Battle</title>
    <link rel="stylesheet" href="ui/style.css">
    <link rel="icon" type="image/x-icon" href="/sprites/fire2.png">
</head>

<body>

    <div id="battle-container">
        <div id="monster1" class="monster-container">
            <div class="hp-bar">
                <div class="current-hp"></div>
            </div>
            <img class="monster-image" id="monster-image1" src="sprites/basic2.png" alt="Monster Image">
            <br>
            <div id="select-button1"></div>
            <br>
            <div id="move-buttons1">
                <button class="move-button" data-num="0"><p>Move 1</p></button>
                <button class="move-button" data-num="1"><p>Move 2</p></button>
                <br>
                <button class="move-button" data-num="2"><p>Move 3</p></button>
                <button class="move-button" data-num="3"><p>Move 4</p></button>
            </div>
        </div>
        <div class="attack">
            <div class="player" id="player1">
                Aboba
            </div>
            <div class="player" id="player2">
                Aboba
            </div>
        </div>
        <div id="monster2" class="monster-container">
            <div class="hp-bar">
                <div class="current-hp"></div>
            </div>
            <img class="monster-image" id="monster-image2" src="sprites/basic1.png" alt="Monster Image">
            <br>
            <div id="select-button2"></div>
            <br>
            <div id="move-buttons2">
                <button class="move-button" data-num="0"><p>Move 1</p></button>
                <button class="move-button" data-num="1"><p>Move 2</p></button>
                <br>
                <button class="move-button" data-num="2"><p>Move 3</p></button>
                <button class="move-button" data-num="3"><p>Move 4</p></button>
            </div>
        </div>

    </div>
    <div id="textbox1" class="textbox">$100.00</div>
    <div id="textbox2" class="textbox">$100.00</div>
    <div id="monster-container1" class="monster-container">
        User1 monsters
        <div class="sprites" id="sprites1">
        </div>
    </div>
    <div id="monster-container2" class="monster-container">
        User2 monsters
        <div class="sprites" id="sprites2">
        </div>
    </div>

    <div id="popup" class="popup">
        <div id="text"></div>
        <button id="buy">Buy a New Monster</button>
        <button id="sell">Sell your Old Monster</button>
    </div>

    <div id="overlay" class="overlay"></div>

    <div id="popupSale" class="popupSale">
        <div id="textSale"></div>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="overlaySale" class="overlaySale"></div>

    <script src="index.js"></script>
</body>

</html>
