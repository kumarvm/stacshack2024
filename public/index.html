<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Battle</title>
    <link rel="stylesheet" href="ui/style.css">
</head>

<body>

    <div id="battle-container">
        <div id="monster1" class="monster-container">
            <div class="hp-bar"></div>
            <img class="monster-image1" id="monster-image1" src="sprites/basic1.png" alt="Monster Image">
            <br>
            <button class="move-button" id="select-button1">Select Monster</button>
            <br>
            <button class="move-button">Move 1</button>
            <button class="move-button">Move 2</button>
            <br>
            <button class="move-button">Move 3</button>
            <button class="move-button">Move 4</button>
        </div>

        <!-- <div id="middle-container">

            <button id="middle-button" class="move-button">Random</button>
            <div id="textbox" class="textbox">Some initial text</div>
        </div> -->
        
        <div id="monster2" class="monster-container">
            <div class="hp-bar"></div>
            <img class="monster-image2" id="monster-image2" src="sprites/basic1.png" alt="Monster Image">
            <br>
            <button class="move-button" id="select-button2">Select Monster</button>
            <br>
            <button class="move-button">Move 1</button>
            <button class="move-button">Move 2</button>
            <br>
            <button class="move-button">Move 3</button>
            <button class="move-button">Move 4</button>
        </div>

        <script src="index.js"></script>
    </div>
    <div id="textbox1" class="textbox">$100</div>
    <div id="textbox2" class="textbox">$100</div>
    <div id="monster-container1" class="monster-container">
        User1 monsters
    </div>
    <div id="monster-container2" class="monster-container">
        User2 monsters
    </div>
</body>

</html>
